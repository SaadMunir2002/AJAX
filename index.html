<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f1f1f1;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        #cityInput {
            padding: 8px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #333;
        }
        #loadingIcon {
            display: none;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Weather Application</h1>
    <label for="cityInput">Enter City Name: </label>
    <input type="text" id="cityInput" placeholder="e.g., London">
    <button onclick="getWeather()">Get Weather</button>
    <div id="loadingIcon">
        <img src="Spinner-1s-200px.gif" alt="Loading" width="50">
    </div>
    <div id="result"></div>

    <script>
        function getWeather() {
            const apiKey = '1973477c339c5327ea7b2f682c2d44d8';
            const cityInput = document.getElementById('cityInput').value;

            if (!cityInput) {
                alert('Please enter a city name.');
                return;
            }

            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&appid=${apiKey}`;

            document.getElementById('loadingIcon').style.display = 'block';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingIcon').style.display = 'none';
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Error fetching weather data. Please try again.');
                    document.getElementById('loadingIcon').style.display = 'none';
                });
        }

        function displayWeather(data) {
            const resultDiv = document.getElementById('result');

            const cityName = data.name;
            const temperatureKelvin = data.main.temp;
            const temperatureCelsius = (temperatureKelvin - 273.15).toFixed(2);
            const description = data.weather[0].description;

            const weatherInfo = `
                <h2>${cityName} Weather</h2>
                <p>Temperature: ${temperatureCelsius} Â°C</p>
                <p>Description: ${description}</p>
            `;
            resultDiv.innerHTML = weatherInfo;
        }
    </script>
</body>
</html>
